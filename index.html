<!DOCTYPE html>
<html>
<head>
    <title>Beqom Video Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Core Css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Raleway:400,700" rel="stylesheet">
    <!--Css-->
    <link href="assets/css/site.css" rel="stylesheet" />
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">
            &nbsp;
        </div>
    </div>
    <!-- End Preloader -->
    <!--Header-->
    <header id="home">
        <div class="fullscreen-slider">
            <div class="tbl">
                <div class="tbl-cell">
                    <h1 class="intro-header">Beqom Video Search</h1>
                    <br /><br /><br />
                    <input id="txtSearch" type="text" class="screen-input" placeholder="Write something..." />
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <section id="videos">

        <h1 class="main-header">VIDEOS</h1>

      <div class="container">
          
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-header-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="modal-video embed-responsive embed-responsive-4by3">
                        <iframe class="modal-iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="modal-details">
                        <h4 class="modal-description"></h4>
                        <h4 class="modal-time"></h4>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                    <div class="footer-inner">
                        <div class="col-lg-2 col-lg-offset-5">
                            <p>©2016 BEQOM VIDEO SEARCH Allrights reserved</p>
                        </div>
                    </div>
            </div>
        </div>
    </footer>

    <!--Core Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Scripts-->
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
